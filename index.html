<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DMSans -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- INTER -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link Icones CDNJS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>TeslaBank</title>
  </head>
  <body>
    <header>
      <img src="./src/image/logo.svg" alt="logo" />

      <div class="menu">
        <nav>
          <ul>
            <li>
              <a href="">Beneficios</a>
            </li>
            <li>
              <a href="" class="ativo"
                >Conta Digital
                <i class="fa-solid fa-angle-down"></i>
              </a>
            </li>
            <li>
              <a href="">Suporte</a>
            </li>
            <li>
              <a href=""
                >Blog
                <i class="fa-solid fa-angle-down"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="login">
        <span><a href="">Entrar</a></span>
        <a class="btn-openAccount">Abrir Conta</a>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="home_content">
            <h1>
              TeslaBank <br />
              seu banco digital.
            </h1>

            <p class="home_description">
              Com TeslaBank, você pode realizar transferências bancárias com
              zero taxa e pagar suas contas.
            </p>

            <div class="home_benefits">
              <div>
                <span>
                  <img src="./src/image/icons/check.svg" alt="Icone" />
                  <p>Transferência Instantânea</p>
                </span>

                <span>
                  <img src="./src/image/icons/check.svg" alt="Icone" />
                  <p>Sem taxa Absurdas</p>
                </span>
              </div>

              <div>
                <span>
                  <img src="./src/image/icons/check.svg" alt="Icone" />
                  <p>Pagamento em todo o mundo</p>
                </span>

                <span>
                  <img src="./src/image/icons/check.svg" alt="Icone" />
                  <p>Pensado 100% em você</p>
                </span>
              </div>
            </div>

            <div class="home_group">
              <button>
                <h4>Abrir conta</h4>
                <img src="./src/image/icons/arrow.svg" alt="Icone" />
              </button>

              <div>
                <img src="./src/image/icons/apple.svg" alt="IconeApple" />
              </div>

              <div>
                <img
                  src="./src/image/icons/playstore.svg"
                  alt="IconePlayStore"
                />
              </div>
            </div>
          </div>

          <div class="home_cards">
            <img src="./src/image/cards.svg" alt="Tesla Cards" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
